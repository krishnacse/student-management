<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" placeholder="Enter em@il" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name='password' placeholder="Password" [(ngModel)]="password">
                        </div>
                        <button type="submit" class="btn btn-info" (click)="login()">Login</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/register" style="text-decoration: none;">New user? <span class="text-danger">Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot Password? </a>
                            </div>

                                <a style="text-decoration:none;cursor: pointer;" (click)="signInWithGoogle()">
                                    <div class="card">
                                        <div class="card-body">
                                            <img src="../../../assets/icons8-google-48.png"width="24px" height="24px" alt="google-logo">    Sign In with Google
                                        </div>
                                    </div>
                                </a>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
