<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 text-center">
                    <h5 class="text-center text-warning">Add Student</h5>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname" name="firstname" [(ngModel)]="first_name">
                    <label for="firstname">First name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" [(ngModel)]="last_name">
                    <label for="lastname">Last name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" [(ngModel)]="mobile">
                    <label for="mobile">Mobile</label>
                </div>
                <button type="button" class="btn btn-outline-success" (click)="addStudent()">Add Student</button>
                <button type="button" class="btn btn-outline-success" (click)="makeAPICall()">Call API</button>
      
                
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger">Student List</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let student of studentList">
                            <td>{{student.first_name}}</td>
                            <td>{{student.last_name}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.mobile}}</td>
                            <td>
                                <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
